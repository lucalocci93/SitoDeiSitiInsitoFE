<button type="button" (click)="AddImmagine()">Aggiungi Grafica </button>

<br>
<br>

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Cerca</mat-label>
          <input matInput placeholder="Cerca" [(ngModel)]="searchText">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table mat-table [dataSource]="filteredData | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="mat-elevation-z8">
          <ng-container matColumnDef="Url">
            <th mat-header-cell *matHeaderCellDef> Url </th>
            <td mat-cell *matCellDef="let item"> {{ item.urlImage }} </td>
          </ng-container>
          <ng-container matColumnDef="Pagina">
            <th mat-header-cell *matHeaderCellDef> Pagina </th>
            <td mat-cell *matCellDef="let item"> {{ GetPagina(item.page) }} </td>
          </ng-container>
          <ng-container matColumnDef="Sezione">
            <th mat-header-cell *matHeaderCellDef> Sezione </th>
            <td mat-cell *matCellDef="let item"> {{ item.section }} </td>
          </ng-container>
          <ng-container matColumnDef="Titolo">
            <th mat-header-cell *matHeaderCellDef> Titolo </th>
            <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
          </ng-container>
          <ng-container matColumnDef="Descrizione">
            <th mat-header-cell *matHeaderCellDef> Descrizione </th>
            <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
          </ng-container>
          <ng-container matColumnDef="TestoAggiuntivo">
            <th mat-header-cell *matHeaderCellDef> Testo Aggiuntivo </th>
            <td mat-cell *matCellDef="let item"> {{ item.additionalText }} </td>
          </ng-container>
          <ng-container matColumnDef="Ordinamento">
            <th mat-header-cell *matHeaderCellDef> Ordinamento </th>
            <td mat-cell *matCellDef="let item"> {{ item.order }} </td>
          </ng-container>
          <ng-container matColumnDef="Azioni">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let item">
              <button mat-button [matMenuTriggerFor]="menu">Azioni</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="CancellaImmagine(item)">Cancella</button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <mat-paginator [length]="filteredData.length" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
    </mat-paginator>
  </div>
