<button type="button" class="btn btn-primary mt-4 ms-4" (click)="AddNotifica()">Aggiungi Notifica </button>

<br>
  <br>
    <h1 class="ms-4">Gestione Notifiche</h1>
    <br>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="fill">
              <mat-label>Cerca</mat-label>
              <input matInput placeholder="Cerca" [(ngModel)]="searchText">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
              <ng-container matColumnDef="Pagina">
                <th mat-header-cell *matHeaderCellDef> Pagina </th>
                <td mat-cell *matCellDef="let item"> {{ PageDescription(item.page) }} </td>
              </ng-container>
              <ng-container matColumnDef="Notifica">
                <th mat-header-cell *matHeaderCellDef> Notifica </th>
                <td mat-cell *matCellDef="let item"> {{ item.text }} </td>
              </ng-container>
              <ng-container matColumnDef="Attiva">
                <th mat-header-cell *matHeaderCellDef> Attiva </th>
                <td mat-cell *matCellDef="let item"> {{ item.active ? "Si" : "No" }} </td>
              </ng-container>
              <ng-container matColumnDef="Azioni">
                <th mat-header-cell *matHeaderCellDef> Azioni </th>
                <td mat-cell *matCellDef="let item">
                  <button mat-button [matMenuTriggerFor]="menu">Azioni</button>
                  <mat-menu #menu="matMenu">
                    @if (item.active) {
                      <button mat-menu-item (click)="AbilitaDisabilitaNotifica(item, false)">Disabilita</button>
                    }
                    @if (!item.active) {
                      <button mat-menu-item (click)="AbilitaDisabilitaNotifica(item, true)">Abilita</button>
                    }
                    <button mat-menu-item (click)="ModificaNotifica(item)">Modifica</button>
                    <!--<button mat-menu-item (click)="CancellaNotifica(item)">Cancella</button>-->
                  </mat-menu>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <mat-paginator [length]="filteredData.length" [pageSizeOptions]="pageSizes" aria-label="Seleziona pagina" (page)="PageChange($event)">
        </mat-paginator>
      </div>
