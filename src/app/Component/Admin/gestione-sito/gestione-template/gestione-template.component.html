<button type="button" class="btn btn-primary mt-4 ms-4" (click)="AddTemplate()">Aggiungi Template </button>

<br>
  <br>
    <h1 class="ms-4">Gestione Notifiche</h1>
    <br>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="fill">
              <mat-label>Cerca</mat-label>
              <input matInput placeholder="Cerca" [(ngModel)]="searchText">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
              <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let item"> {{ item.templateName }} </td>
              </ng-container>
              <ng-container matColumnDef="Header">
                <th mat-header-cell *matHeaderCellDef> Header </th>
                <td mat-cell *matCellDef="let item"> {{ item.templateHeaderHtml }} </td>
              </ng-container>
              <ng-container matColumnDef="Body">
                <th mat-header-cell *matHeaderCellDef> Body </th>
                <td mat-cell *matCellDef="let item"> {{ item.templateBodyHtml}} </td>
              </ng-container>
              <ng-container matColumnDef="Footer">
                <th mat-header-cell *matHeaderCellDef> Footer </th>
                <td mat-cell *matCellDef="let item"> {{ item.templateFooterHtml}} </td>
              </ng-container>
              <ng-container matColumnDef="Azioni">
                <th mat-header-cell *matHeaderCellDef> Azioni </th>
                <td mat-cell *matCellDef="let item">
                  <button mat-button [matMenuTriggerFor]="menu">Azioni</button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="ModificaHeader(item)">Modifica Header</button>
                    <button mat-menu-item (click)="ModificaBody(item)">Modifica Body</button>
                    <button mat-menu-item (click)="ModificaFooter(item)">Modifica Footer</button>
                  </mat-menu>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <mat-paginator [length]="filteredData.length" [pageSizeOptions]="pageSizes" aria-label="Seleziona pagina" (page)="PageChange($event)">
        </mat-paginator>
      </div>
